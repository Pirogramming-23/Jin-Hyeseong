<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>회원가입 • PiroInstagram</title>
        <link rel="stylesheet" href="/static/users/auth.css" />
    </head>
    <body>
        <div class="auth-container">
            <form method="post" class="auth-form">
                <h2 class="insta-logo">PiroInstagram</h2>
                {% csrf_token %}
                <input
                    type="text"
                    name="username"
                    placeholder="닉네임"
                    required
                    class="auth-input"
                /><br />
                <input
                    type="password"
                    name="password"
                    placeholder="비밀번호"
                    required
                    class="auth-input"
                /><br />
                <button type="submit" class="auth-btn">회원가입</button>
                {% for message in messages %}
                <div class="auth-message">{{ message }}</div>
                {% endfor %}
            </form>
            <div class="auth-link">
                이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
            </div>
        </div>
    </body>
</html>
