{% extends 'base.html' %} {% block content %}
<div class="detail-container">
    <div class="detail-header">
        <h1>{{ review.title }}</h1>
        <div class="actions">
            <a href="{% url 'reviews_edit' review.pk %}">수정</a> |
            <form
                action="{% url 'reviews_delete' review.pk %}"
                method="POST"
                style="display: inline"
            >
                {% csrf_token %}
                <button
                    type="submit"
                    onclick="return confirm('정말 삭제하시겠습니까?')"
                >
                    삭제
                </button>
            </form>
        </div>
    </div>

    <div class="info-box">
        <img src="{{ review.image_url }}" alt="{{ review.title }}" />
        <div class="movie-info">
            <p><strong>개봉년도</strong> {{ review.release_year }}</p>
            <p><strong>감독</strong> {{ review.director }}</p>
            <p><strong>주연</strong> {{ review.actor }}</p>
            <p><strong>장르</strong> {{ review.genre }}</p>
            <p><strong>별점</strong> {{ review.rating }}</p>
            <p><strong>러닝타임</strong> {{ review.running_time_display }}</p>
        </div>
    </div>

    <div class="review-box">
        <p>{{ review.content }}</p>
    </div>
</div>
{% endblock %}
