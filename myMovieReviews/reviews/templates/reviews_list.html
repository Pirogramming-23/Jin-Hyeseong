{% extends 'base.html' %} {% load static %} {% block content %}
<div class="sort-buttons">
    <a href="?sort=title">제목순</a> | <a href="?sort=rating">별점순</a> |
    <a href="?sort=running_time">상영시간순</a> |
    <a href="?sort=created_at">최근순</a>
</div>
<div class="card-container">
    {% for review in reviews %}
    <div class="card">
        <img src="{{ review.image_url }}" alt="{{ review.title }}" />
        <h2>
            <a href="{% url 'reviews_detail' review.pk %}">
                {{ review.title }}
            </a>
        </h2>
        <p>개봉년도 {{ review.release_year }}년</p>
        <p>장르 {{ review.genre }}</p>
        <p>러닝타임 {{ review.running_time_display }}</p>
        <p>별점 {{ review.rating }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
